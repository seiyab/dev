services:
  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    volumes:
      - ./projects/javascript:/home/user/projects/javascript
      # - vscode-server:/home/user/.vscode-server
    ports:
      - "7022:22"
    user: root
    command: entry.sh
  go:
    build:
      context: .
      dockerfile: Dockerfile.golang
    volumes:
      - ./projects/go:/home/user/projects/go
      # - vscode-server:/home/user/.vscode-server
    ports:
      - "7023:22"
    user: root
    command: entry.sh
